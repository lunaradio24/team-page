<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS: style.css -->
    <link href="style.css" rel="stylesheet" />
    <!-- CSS: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS: script.js -->
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="mynewcard">
      <div class="form-floating mb-3">
        <input class="form-control" id="image" placeholder="사진" />
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="name" placeholder="이름" />
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="introduce"
          placeholder="자신에 대한 설명"
        />
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="mbti" placeholder="MBTI" />
        <label for="floatingInput"></label>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" id="add-button">
          추가
        </button>
        <button type="button" class="btn btn-outline-primary" id="close-button">
          닫기
        </button>
      </div>
    </div>
  </body>
</html>
