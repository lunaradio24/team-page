<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Team 밤양갱</title>
    <!-- CSS: style.css -->
    <link href="style.css" rel="stylesheet" />
    <!-- CSS: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS: script.js -->
    <script src="script.js" type="module"></script>
    <!--메인화면 버튼 추가-->
    <div>
      <div class="sns-icons">
        <button id="naver-icon"></button>
        <button id="github-icon"></button>
        <button id="notion-icon"></button>
        <button id="google-icon"></button>
      </div>
    </div>
    <div>
      <h1 class="mytitle">밤양갱</h1>
    </div>
  </head>
  <body>
    <header class="d-flex justify-content-center py-3">
      <!-- navs & tabs -->
      <div class="navs">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="team" href="#"
              >Team</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="members" href="#">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="join">Join</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="news" href="#">News</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="content" id="teamContent">
      <!--사진+메시지박스추가-->
      <div class="infoTeamWrap">
        <div class="gatherImg">
          <img src="./images/조사진.png" alt="게더타운 캡쳐" />
        </div>
        <div class="teamAndDonaBox">
          <div class="infoTeam">
            <div class="content1">
              <p class="intro">안녕하세요</p>
              <p class="introContent">🌰밤양갱조🌰 입니다!!</p>
            </div>
            <div class="content1">
              <p class="intro">저희는</p>
              <p class="introContent">조용하고 어색합니다</p>
            </div>
            <div class="content1">
              <p class="intro">목표는</p>
              <p class="introContent">내배캠 완주후에 3달이내 취업입니다</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content" id="membersContent">
      <div class="row row-cols-1 row-cols-md-5 g-4" id="card"></div>
    </div>

    <div class="content" id="newsContent">
      <ul id="news-list"></ul>
    </div>

    <div id="modalGroup"></div>
  </body>
  <template> </template>
</html>
