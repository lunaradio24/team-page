<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Team 밤양갱</title>
    <!-- CSS: style.css -->
    <link href="style.css" rel="stylesheet" />
    <!-- CSS: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS: script.js -->
    <script src="script.js" type="module"></script>
    <!--메인화면 버튼 추가-->
    <div>
      <div class="sns-icons">
        <button id="naver-icon"></button>
        <button id="github-icon"></button>
        <button id="notion-icon"></button>
        <button id="google-icon"></button>
      </div>
    </div>
    <div>
      <h1 class="mytitle"><span class="title-bam">🌰 밤양갱</span></h1>
    </div>
  </head>
  <body style="background-color: black">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            style="color: white"
            aria-current="page"
            id="home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" id="members" style="color: white">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white" id="join">Join Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white" id="news">News</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="content" id="home-content">
        <div class="team-info-wrapper">
          <div class="team-image">
            <img src="./images/조사진.png" />
          </div>
          <div class="team-info">
            <div class="team-info-content">
              <p class="team-introduce">안녕하세요</p>
              <p class="team-introduce-content">🌰밤양갱조🌰 입니다!!</p>
            </div>
            <div class="team-info-content">
              <p class="team-introduce">저희는</p>
              <p class="team-introduce-content">
                조용하고 어색하지만 열심히 합니다
              </p>
            </div>
            <div class="team-info-content">
              <p class="team-introduce">목표는</p>
              <p class="team-introduce-content">
                재미와 취업 두 마리 토끼를 다 잡는 것입니다
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="content" id="members-content">
        <div class="row row-cols-1 row-cols-md-5 g-4" id="member-cards"></div>
      </div>

      <div class="content" id="news-content">
        <ul id="news-list"></ul>
      </div>

      <div id="modal-group"></div>
    </main>
  </body>
</html>
