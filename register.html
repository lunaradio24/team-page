<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멤버 등록</title>
    <!-- CSS: style.css -->
    <link href="style.css" rel="stylesheet" />
    <!-- CSS: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS: script.js -->
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="register-form">
      <div class="form-floating mb-3">
        <div class="flex-container">
          <div class="wrapper-image-upload">
            <img id="image-box" />
            <label for="upload-button" class="upload-btn">
              <!-- file type의 input을 받습니다. image만 accept합니다. -->
              <input id="upload-button" type="file" accept="image/*" />
              <span>Upload Image</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="name" placeholder="이름" />
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="mbti" placeholder="MBTI" />
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="blog" placeholder="블로그 주소" />
        <label for="floatingInput"></label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="github" placeholder="Github 주소" />
        <label for="floatingInput"></label>
      </div>

      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="자신의 장점"
          id="strength"
        ></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="협업 스타일"
          id="cowork"
        ></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="좋아하는 것들"
          id="favorites"
        ></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="비밀번호 (숫자 4자리로 입력해주세요)"
          maxlength="4"
        />
        <label for="floatingInput"></label>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" id="add-button">
          등록
        </button>
        <button type="button" class="btn btn-outline-primary" id="close-button">
          닫기
        </button>
      </div>
    </div>
  </body>
</html>
