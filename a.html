<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS: script.js -->
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="mypostingbox" id="postingbox">
      <div class="form-floating mb-3">
        <input class="form-control" id="image" placeholder="사진" />
        <label for="floatingInput">사진</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="name" placeholder="이름" />
        <label for="floatingInput">이름</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" id="mbti" placeholder="MBTI" />
        <label for="floatingInput">MBTI</label>
      </div>
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="introduce"
          placeholder="자신에 대한 설명"
        />
        <label for="floatingInput">자신에 대한 설명</label>
      </div>
      <div class="mybtn">
        <button type="button" class="btn btn-primary" id="postingbtn">
          추가하기
        </button>
        <button type="button" class="btn btn-outline-primary" id="closebtn">
          닫기
        </button>
      </div>
    </div>
  </body>
</html>
